spring:
  profiles:
    default: local

  jpa:
    hibernate:
      ddl-auto: none

  sql:
    init:
      mode: always

  config:
    import:
      - classpath:oauth.yml
      - classpath:swagger.yml

---
spring:
  config:
    activate:
      on-profile: deploy

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

  datasource:
    url: ${DATASOURCE_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}



---
spring:
  config:
    activate:
      on-profile: local

  jpa:
    hibernate:
      ddl-auto: create
